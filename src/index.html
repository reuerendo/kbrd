<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>

<div class="drag-handle"></div>

<div class="panel fluent-panel">
    <div class="row">
		<div class="key sqr" data-key="Escape">Esc</div>
		<div class="key sqr" data-key="1">1</div>
		<div class="key sqr" data-key="2">2</div>
		<div class="key sqr" data-key="3">3</div>
		<div class="key sqr" data-key="4">4</div>
		<div class="key sqr" data-key="5">5</div>
		<div class="key sqr" data-key="6">6</div>
		<div class="key sqr" data-key="7">7</div>
		<div class="key sqr" data-key="8">8</div>
		<div class="key sqr" data-key="9">9</div>
		<div class="key sqr" data-key="0">0</div>
		<div class="key sqr" data-key="-">-</div>
		<div class="key sqr" data-key="+">+</div>
		<div class="key sqr" data-key="=">=</div>
		<div class="key rec" data-key="Backspace">Backspace</div>
	</div>
	
    <div class="row">
		<div class="key rec" data-key="Tab">Tab</div>
		<div class="key sqr" data-key="q">q</div>
		<div class="key sqr" data-key="w">w</div>
		<div class="key sqr" data-key="e">e</div>
		<div class="key sqr" data-key="r">r</div>
		<div class="key sqr" data-key="t">t</div>
		<div class="key sqr" data-key="y">y</div>
		<div class="key sqr" data-key="u">u</div>
		<div class="key sqr" data-key="i">i</div>
		<div class="key sqr" data-key="o">o</div>
		<div class="key sqr" data-key="p">p</div>
		<div class="key sqr" data-key="[">[</div>
		<div class="key sqr" data-key="]">]</div>
		<div class="key sqr" data-key="\">/</div> <div class="key sqr" data-key="delete">*</div>
	</div>
	
    <div class="row">
		<div class="key rec" data-key="CapsLock">Caps</div>
		<div class="key sqr" data-key="a">a</div>
		<div class="key sqr" data-key="s">s</div>
		<div class="key sqr" data-key="d">d</div>
		<div class="key sqr" data-key="f">f</div>
		<div class="key sqr" data-key="g">g</div>
		<div class="key sqr" data-key="h">h</div>
		<div class="key sqr" data-key="j">j</div>
		<div class="key sqr" data-key="k">k</div>
		<div class="key sqr" data-key="l">l</div>
		<div class="key sqr" data-key=";">:</div>
		<div class="key sqr" data-key="'">;</div>
		<div class="key rec" data-key="Enter">Enter</div>
	</div>
	
    <div class="row">
		<div class="key rec" data-key="Shift">Shift</div>
		<div class="key sqr" data-key="z">z</div>
		<div class="key sqr" data-key="x">x</div>
		<div class="key sqr" data-key="c">c</div>
		<div class="key sqr" data-key="v">v</div>
		<div class="key sqr" data-key="b">b</div>
		<div class="key sqr" data-key="n">n</div>
		<div class="key sqr" data-key="m">m</div>
		<div class="key sqr" data-key=","><</div>
		<div class="key sqr" data-key=".">></div>
		<div class="key sqr" data-key="/">!</div>
		<div class="key sqr" data-key="?">?</div>
		<div class="key sqr" data-key="ArrowUp">↑</div>
		<div class="key sqr" data-key="lang">Lang</div>
	</div>
	
    <div class="row">
		<div class="key sqr" data-key="sym">&..</div>
		<div class="key sqr" data-key="control">Ctrl</div>	
		<div class="key sqr" data-key="alt">Alt</div>
		<div class="key sqr" data-key="space">"</div> <div class="key rec" style="visibility: hidden;"></div> <div class="key sqr" data-key=",">,</div>
		<div class="key sqr" data-key=".">.</div>
		<div class="key sqr" data-key="ArrowLeft">←</div>
		<div class="key sqr" data-key="ArrowDown">↓</div>
		<div class="key sqr" data-key="ArrowRight">→</div>
	</div>
</div>

<script src="renderer.js"></script>
</body>
</html>
